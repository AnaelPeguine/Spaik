

<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 100vh;
  margin: 0;
  background-color: #000;
  font-family: 'Montserrat', sans-serif;
  font-size: 20px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 20px 0;  /* Added this line */
  display: flex;
  justify-content: space-between;
  width: 100%;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 30px;
  text-decoration: none;
  font-size: 25px;
}

.right {
  margin-left: auto;
  padding-right: 20px; /* Added this line */
}

.right a {
  padding: 10px 20px;
  border: 2px solid white;
  border-radius: 25px;
  transition: all 0.3s ease;
}

.right a:hover {
  background-color: white;
  color: black;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

button {
  width: 35px;
  height: 35px;
  font-size: 0;
  background-color: red;
  border: 0;
  border-radius: 35px;
  outline: none;
  animation-name: pulse;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.title {
  color: white; 
  font-size: 22px;
}

.subtitle {
  color: white; 
  font-size: 19px;
  padding-bottom: 40px;

}


.improved {
  width: calc(100vw - 300px);
  background-color: #000;
  border-color: #000;
  color: white;
  padding: 10px;
  margin: 20px;
  text-align: center;
  display: none;
}

.improved.visible {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 2px solid white;
  padding: 50px;
  margin: 20px;
  text-align: center;
  margin-top: 40px; /* Add this line */

}


.Rec {
  width: 50px;
  height: 50px;
  font-size: 0;
  background-color: red;
  border: 0;
  border-radius: 35px;
  outline: none;
}

.Rec .fa-microphone {
  font-size: 20px; /* adjust as needed */
  color: white; /* adjust as needed */
}

@keyframes pulse {
  0% {
    box-shadow: 0px 0px 5px 0px rgba(173, 0, 0, .3);
  }
  65% {
    box-shadow: 0px 0px 5px 13px rgba(173, 0, 0, .3);
  }
  90% {
    box-shadow: 0px 0px 5px 13px rgba(173, 0, 0, 0);
  }
}
</style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
<ul>
<li><a class="active">Fluentify</a></li>
<li class="right"><a href="#signin">Sign In</a></li>
</ul>
<div class="container">
  <h1 class="title">Refine Your English Fluency</h1>
  <h2 class="subtitle">  Tap to Record
  </h2>
    <button id="btnToggle" class="Rec">
      <i id= "icon" class="fas fa-microphone"></i>
    </button>
    <div id="improvedText" class ="improved">
    </div>
</div> 


<script src="/static/script.js"></script>
</body>
</html>
